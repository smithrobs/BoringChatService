<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Boring Chat Service</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->

    <link href="content/colorbox.css" media="all" rel="stylesheet" type="text/css" />
    <link href="content/main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="main">

    <div id="loginNusers">
        <div id="loginPanel" class="dialog">
            <span>Login as:</span>
            <br />
            <div class="label">Name:</div>
            <div>
                <input type="text" id="username" class="inputbox" />
            </div>
            <input type="button" id="login" value="Login" />
        </div>
        <div id="logoutPanel" style="display: none;" class="dialog">
            <span>Logged in as <span id="usernameDisplay"></span>- </span>
            <a href="#">Log out</a>
        </div>

        <div class="dialog" style="margin: 20px 0px 20px 0px">
            Connected Users:<br />
            <div id="connectedUsers">
                Loading...
            </div>
        </div>
    </div>
    <div id="map_canvas"></div>

    <div id="msgsNstuff">
        <div id="notLoggedIn" class="dialog">Login required.</div>
        <div id="messageLog" style="display: none;" class="larger dialog">
            <span class="info">NOTE: You can paste Flickr and Imgur page links here! Try it!</span>
            <input type="text" id="talkbox" class="larger inputbox" /><br />
            <div id="msgSpace"></div>
        </div>
    </div>

</div>
<script src="scripts/jquery-1.9.1.js"></script>
<script src="scripts/jquery.cookie.js"></script>
<script src="scripts/jquery.colorbox.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/flickr.js"></script>
<script src="scripts/map.js"></script>
<script src="scripts/chat.js"></script>
<script type="text/javascript">
    var loc = '/';
    ChatHelper.init(loc);
    LeafletMapProvider.init(loc);
</script>

<script>

</script>
</body>
</html>
